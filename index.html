<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light justify-content-center">
      <div>
      <h2 class="text-center">Weather Dashboard</h2>
      </div>
    </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <h5>Search for a city</h5>
        </div>
        <div class="row">
          <form class="form-inline">
            <p>
              <input type="text" name="city" id="city" class="form-control">
            </p>
            <p>
              <button id="searchCity" type="button" class="btn btn-primary">Search</button>
            </p>
          </form>
          <div class="history">
          <!-- <button type="button" class="btn  btn-lg btn-block btn-outline-dark text-left">Block level button</button> -->
          </div>

        </div>
      </div>
      <div class="col-sm">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h4 id="cityName" class=""></h4>
            <div id="currentIcon"></div>
            <br>
            <p id="currentTemp" class=""></p>
            <p id="humidity" class=""></p>
            <p id="windSpeed" class=""></p>
            <p id="uvIndex" class=""></p>
          </div>
        </div>
        <h4>5 Day forecast:</h4>
        <div class="row">
          
          <div class="col-sm-2 p-1">
            <div class="card">
              <div class="card-body">
                <h4 id="dayOneDate" class="card-title"></h4>
                <div id="dayOneIcon"></div>
                <p id="dayOneTemp"></p>
                <p id="dayOneHumidity"></p>
              </div>
            </div>
          </div>

          <div class="col-sm-2 p-1">
            <div class="card">
              <div class="card-body">
                <h4 id="dayTwoDate" class="card-title"></h4>
                <div id="dayTwoIcon"></div>
                <p id="dayTwoTemp"></p>
                <p id="dayTwoHumidity"></p>
              </div>
            </div>
          </div>

          <div class="col-sm-2 p-1">
            <div class="card">
              <div class="card-body">
                <h4 id="dayThreeDate" class="card-title"></h4>
                <div id="dayThreeIcon"></div>
                <p id="dayThreeTemp"></p>
                <p id="dayThreeHumidity"></p>
              </div>
            </div>
          </div>

          <div class="col-sm-2 p-1">
            <div class="card">
              <div class="card-body">
                <h4 id="dayFourDate" class="card-title"></h4>
                <div id="dayFourIcon"></div>
                <p id="dayFourTemp"></p>
                <p id="dayFourHumidity"></p>
              </div>
            </div>
          </div>

          <div class="col-sm-2 p-1">
            <div class="card">
              <div class="card-body">
                <h4 id="dayFiveDate" class="card-title"></h4>
                <div id="dayFiveIcon"></div>
                <p id="dayFiveTemp"></p>
                <p id="dayFiveHumidity"></p>
              </div>
            </div>
          </div>

          
        </div>
      </div>

    
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
